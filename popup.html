<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mindful Words</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --border-color: #808080;
      --hover-bg-color: #e0e0e0;
      --tag-bg-color: #808080;
      --tag-text-color: #ffffff;
    }
    
    [data-theme="dark"] {
      --bg-color: #000000;
      --text-color: #ffffff;
      --border-color: #808080;
      --hover-bg-color: #333333;
      --tag-bg-color: #808080;
      --tag-text-color: #ffffff;
    }
    
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Noto Serif SC', Georgia, 'Times New Roman', Times, serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      font-weight: 400;
      letter-spacing: 0.01em;
    }
    .header {
      display: flex;
      flex-direction: column;
      gap: 2px;
      margin-bottom: 2px;
      padding: 8px 12px;
      border-bottom: 0.5px solid var(--border-color);
      height: 5%;
      min-height: 30px;
    }
    
    .header-top {
      display: flex;
      /* flex-direction: column; */
      justify-content: center;
      align-items: center;
      margin-top: 6px;
      margin-bottom: 0px;
      padding-bottom: 0px;
      /* border-bottom: 1px solid rgba(0,0,0,0.1); */
    }
    
    .header-top h2 {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
      transition: all 0.2s ease;
      font-family: Georgia, 'Times New Roman', Times, serif;
      text-align: center;
      width: 100%;
      line-height: 1.3;
    }
    
    .header-bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 4px 0;
      text-align: center;
      width: 100%;
      margin-bottom: 8px;
    }
    
    .header-bottom p {
      font-size: 12px;
      letter-spacing: 0.03em;
      line-height: 1.6;
      opacity: 0.7;
      margin: 0 0 4px 0;
      font-weight: 400;
      font-family: 'Noto Serif SC', Georgia, 'Times New Roman', Times, serif;
    }
    .header > div {
      display: flex;
      gap: 8px;
    }
    
    .header button {
      color: var(--text-color);
      opacity: 0.7;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .header button:hover {
      opacity: 1;
      background-color: var(--hover-bg-color);
    }

    .note-meta {
      font-size: 12px;
      color: var(--text-color);
      opacity: 0.7;
      margin-top: 4px;
      letter-spacing: 0.02em;
      font-family: 'Noto Serif SC', Georgia, 'Times New Roman', Times, serif;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .note-meta .delete-note {
      color: var(--text-color);
      opacity: 0.7;
      transition: opacity 0.2s ease;
      cursor: pointer; /* 鼠标悬停时显示手型指针 */
    } 
    
    .note-meta .delete-note:hover {
      opacity: 1;
      color: red; /* 悬停时文字颜色变为红色 */
    }

    .note-meta .edit-tags {
      color: var(--text-color);
      opacity: 0.7;
      transition: opacity 0.2s ease;
      cursor: pointer; /* 鼠标悬停时显示手型指针 */
    } 
    
    .note-meta .edit-tags:hover {
      opacity: 1;
      color: orange; /* 悬停时文字颜色变为红色 */
    }

    .note-meta .note-url {
      color: var(--text-color);
      opacity: 0.7;
      transition: opacity 0.2s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .note-meta .note-url:hover {
      opacity: 1;
      color: blue;
    }


    .notes-list {
      max-height: 400px;
      overflow-y: auto;
      scrollbar-width: none;
    }
    
    .notes-list::-webkit-scrollbar {
      display: none;
    }
    .note-item {
      padding: 14px 16px;
      border-bottom: 0.5px solid var(--border-color);
      cursor: pointer;
      margin: 0 -16px;
      border-radius: 6px;
      min-height: 48px;
      transition: all 0.15s ease;
    }
    .note-item:hover {
      background-color: var(--hover-bg-color);
    }
    .note-content {
      white-space: normal;
      overflow-wrap: break-word;
      line-height: 1.7;
      max-height: 200px;
      overflow-y: auto;
      padding: 8px 0;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.02em;
      text-rendering: optimizeLegibility;
      font-family: 'Noto Serif SC', Georgia, 'Times New Roman', Times, serif;
      margin: 4px 0;
    }

    
    .note-time {
      font-family: monospace;
    }
    
    .note-tags {
      margin: 5px 0;
    }
    
    .tag {
      display: inline-block;
      background-color: var(--tag-bg-color);
      color: var(--tag-text-color);
      padding: 1px 6px;
      border-radius: 15px;
      margin-right: 4px;
      font-size: 10px;
      letter-spacing: 0.02em;
    }



  </style>
</head>
