<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mindful Words</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1d1d1f;
      --secondary-text: #86868b;
      --border-color: #e5e5e7;
      --hover-bg-color: #f5f5f7;
      --tag-bg-color: #f2f2f7;
      --tag-text-color: #1d1d1f;
      --meta-text-color: #86868b;
      --accent-color: #0066cc;
      --font-serif: -apple-system, 'SF Pro Display', 'Noto Serif SC', BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    [data-theme="dark"] {
      --bg-color: #1d1d1f;
      --text-color: #f5f5f7;
      --secondary-text: #a1a1a6;
      --border-color: #38383c;
      --hover-bg-color: #2c2c2e;
      --tag-bg-color: #2c2c2e;
      --tag-text-color: #f5f5f7;
      --meta-text-color: #a1a1a6;
      --accent-color: #2997ff;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 360px;
      height: 520px;
      padding: 0;
      font-family: var(--font-serif);
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.47059;
      font-weight: 400;
      letter-spacing: -0.022em;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    /* 顶部标题区域 - 苹果风格设计 */
    .header {
      padding: 0;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-color);
      border-bottom: 1px solid var(--border-color);
    }
    
    .header-content {
      /* padding: 24px 20px 20px; */
      padding: 12px 10px 10px;
      text-align: center;
    }
    
    .app-icon {
      margin: 0 auto 12px;
      width: 24px;
      height: 24px;
      border-radius: 12px;
      background: linear-gradient(135deg, #0066CC, #5AC8FA);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .app-icon svg {
      width: 16px;
      height: 16px;
      color: #ffffff;
    }
    
    .header-title {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.022em;
      margin-bottom: 1px;
      color: var(--meta-text-color);
      cursor: pointer;
      opacity: 0.3;
      transition: all 0.2s ease;
    }

    .header-title:hover {
      opacity: 1;
      /* background-color: var(--hover-bg-color); */
    }
    
    .header-subtitle {
      font-size: 14px;
      font-weight: 400;
      color: var(--text-color);
      margin: 0 auto;
      max-width: 260px;
      line-height: 1.38462;
      cursor: pointer;
      opacity: 0.3;
      transition: all 0.2s ease;
      
    }

    .header-subtitle:hover {
      opacity: 1;
      /* background-color: var(--hover-bg-color); */
    }
    
    .header-toolbar {
      display: flex;
      padding: 8px 20px;
      justify-content: center;
      align-items: center;
    }
    
    .capture-tip {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--secondary-text);
    }
    
    .key-badge {
      background-color: var(--tag-bg-color);
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-color);
      letter-spacing: 0;
    }
    
    .header-actions {
      display: flex;
      gap: 10px;
    }
    
    .header button {
      color: var(--accent-color);
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.7;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .header button:hover {
      opacity: 1;
      background-color: var(--hover-bg-color);
    }
    
    /* 笔记列表区域 */
    .notes-container {
      flex: 1;
      padding: 0;
      position: relative;
      overflow: hidden;
    }
    
    .notes-list {
      height: 100%;
      overflow-y: auto;
      padding: 0;
      /* 隐藏滚动条但保留功能 */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
    }
    
    /* 对WebKit浏览器隐藏滚动条 */
    .notes-list::-webkit-scrollbar {
      display: none;
    }
    
    /* 笔记项目 */
    .note-item {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      cursor: default;
      transition: background-color 0.15s ease;
    }
    
    .note-item:hover {
      background-color: var(--hover-bg-color);
    }
    
    .note-content {
      font-size: 14px;
      line-height: 1.7;
      letter-spacing: 0.01em;
      text-rendering: optimizeLegibility;
      margin: 2px 0 8px 0;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 8; /* 最多显示8行 */
      -webkit-box-orient: vertical;
    }
    
    /* 标签样式 */
    .note-tags {
      margin: 8px 0;
      line-height: 1.4;
    }
    
    .tag {
      display: inline-block;
      background-color: var(--tag-bg-color);
      color: var(--text-color);
      padding: 2px 8px;
      border-radius: 4px;
      margin-right: 6px;
      margin-bottom: 4px;
      font-size: 11px;
      letter-spacing: 0;
      font-weight: 500;
    }
    
    /* 笔记元数据 */
    .note-meta {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: var(--meta-text-color);
      margin-top: 6px;
      letter-spacing: 0;
    }
    
    .note-meta > * {
      margin-right: 8px;
    }
    
    .note-meta a, 
    .note-meta .edit-tags, 
    .note-meta .delete-note {
      color: var(--meta-text-color);
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    
    .note-meta .note-url:hover {
      color: var(--accent-color);
    }
    
    .note-meta .edit-tags:hover {
      color: #f57c00;
    }
    
    .note-meta .delete-note:hover {
      color: #d32f2f;
    }
    
    /* 辅助元素 */
    .spacer {
      flex: 1;
    }
    
    .hint-text {
      font-style: italic;
      color: var(--meta-text-color);
      text-align: center;
      padding: 20px;
    }
    
    /* 优雅渐变边缘效果 */
    .fade-edge {
      position: absolute;
      left: 0;
      right: 0;
      height: 20px;
      pointer-events: none;
    }
    
    .fade-top {
      top: 0;
      background: linear-gradient(to bottom, var(--bg-color), transparent);
    }
    
    .fade-bottom {
      bottom: 0;
      background: linear-gradient(to top, var(--bg-color), transparent);
    }
    
    /* 搜索框样式 */
    .search-container {
      display: flex;
      align-items: center;
      position: relative;
      flex: 1;
      max-width: 200px;
    }
    
    #search-input {
      width: 100%;
      padding: 6px 30px 6px 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-size: 13px;
      outline: none;
      transition: border-color 0.2s ease;
    }
    
    #search-input:focus {
      border-color: var(--accent-color);
    }
    
    #clear-search {
      position: absolute;
      right: 6px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--meta-text-color);
      padding: 2px;
      border-radius: 3px;
      opacity: 0;
      transition: all 0.2s ease;
    }
    
    #search-input:not(:placeholder-shown) + #clear-search {
      opacity: 1;
    }
    
    #clear-search:hover {
      background-color: var(--hover-bg-color);
      color: var(--text-color);
    }
    
    /* 模态框样式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }
    
    .modal-content {
      background-color: var(--bg-color);
      margin: 10% auto;
      padding: 0;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: modalSlideIn 0.3s ease;
    }
    
    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px 16px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .modal-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-color);
    }
    
    .close-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--meta-text-color);
      padding: 4px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .close-btn:hover {
      background-color: var(--hover-bg-color);
      color: var(--text-color);
    }
    
    .modal-body {
      padding: 20px 24px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-color);
    }
    
    .form-group textarea,
    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s ease;
      resize: vertical;
      box-sizing: border-box;
    }
    
    .form-group textarea:focus,
    .form-group input:focus {
      border-color: var(--accent-color);
    }
    
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      padding: 16px 24px 20px;
      border-top: 1px solid var(--border-color);
    }
    
    .btn-primary,
    .btn-secondary {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background-color: var(--accent-color);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #0056b3;
    }
    
    .btn-secondary {
      background-color: var(--hover-bg-color);
      color: var(--text-color);
    }
    
    .btn-secondary:hover {
      background-color: var(--border-color);
    }
  </style>
</head>
<body>
  <!-- 标题区域 - 苹果风格设计 -->
  <header class="header">
    <div class="header-content">
      <!-- <div class="app-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
        </svg>
      </div> -->
      
      <h1 class="header-title">Mindful Words</h1>
      <!-- <p class="header-subtitle">Ctrl选中文本即可保存</p> -->
      <p class="header-subtitle">are seeds, action makes them grow. Try, fail, learn, then you'll truly know.</p>
    </div>
      
    <div class="header-toolbar">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="搜索笔记..." />
        <button id="clear-search" title="清除搜索">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <div class="header-actions">
        <button id="export-btn" title="导出笔记">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        </button>
        <button id="settings-btn" title="设置">
          <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="black"  stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>
  
  <!-- 笔记列表区域 -->
  <div class="notes-container">
    <div class="fade-edge fade-top"></div>
    <div class="notes-list" id="notes-list">
      <!-- 笔记列表将通过JavaScript动态加载 -->
    </div>
    <div class="fade-edge fade-bottom"></div>
  </div>

  <!-- 编辑模态框 -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>编辑笔记</h3>
        <button id="close-modal" class="close-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="edit-content">内容:</label>
          <textarea id="edit-content" rows="6" placeholder="输入笔记内容..."></textarea>
        </div>
        <div class="form-group">
          <label for="edit-tags">标签:</label>
          <input type="text" id="edit-tags" placeholder="输入标签，用逗号分隔..." />
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancel-edit" class="btn-secondary">取消</button>
        <button id="save-edit" class="btn-primary">保存</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
